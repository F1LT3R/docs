"/GET/domains/": "domains.list(callback)"
"/GET/domains/domain/": "domains(domain).get(callback)"
"/PATCH/domains/domain/": "domains(domain).update(data, callback)"
"/GET/domains/domain/nameservers/": "domains(domain).nameservers.list(callback)"
"/PUT/domains/domain/nameservers/": "domains(domain).nameservers.replace(data, callback)"
"/GET/domains/domain/pending/": "domains(domain).pending.list(callback)"

"/GET/transfers/": "transfers.list(callback)"
"/PUT/transfers/domain/": "transfers(domain).replace(data, callback)"

"/GET/domains/domain/contacts/": "domains(domain).contacts.get(callback)"
"/PUT/domains/domain/contacts/": "domains(domain).contacts.replace(data, callback)"
"/PATCH/domains/domain/contacts/": "domains(domain).contacts.update(data, callback)"
"/GET/domains/domain/contacts/type/": "domains(domain).contacts[type].get(callback)"
"/PUT/domains/domain/contacts/type/": "domains(domain).contacts[type].replace(data, callback)"
"/PATCH/domains/domain/contacts/type/": "domains(domain).contacts[type].update(data, callback)"

"/GET/domains/domain/records/": "domains(domain).records.list(callback)"
"/POST/domains/domain/records/": "domains(domain).records.create(data, callback)"
"/PUT/domains/domain/records/": "domains(domain).records.replace(data, callback)"
"/DELETE/domains/domain/records/id/": "domains(domain).records(id).del(callback)"
"/GET/domains/domain/zone/": "domains(domain).zone.get(callback)"
"/PUT/domains/domain/zone/": "domains(domain).zone.replace(data, callback)"

"/GET/apps/": "apps.list(callback)"
"/GET/apps/app/": "apps(app).get(callback)"
"/GET/domains/domain/apps/": "domains(domain).apps.list(callback)"
"/POST/domains/domain/apps/": "domains(domain).apps.create(data, callback)"
"/DELETE/domains/domain/apps/id/": "domains(domain).apps(id).del(callback)"

"/GET/account/": "account.get(callback)"
"/PATCH/account/": "account.update(data, callback)"
"/GET/account/default_contact/": "account.default_contact.get(callback)"
"/PUT/account/default_contact/": "account.default_contact.replace(data, callback)"
"/PATCH/account/default_contact/": "account.default_contact.update(data, callback)"
"/GET/account/default_nameservers/": "account.default_nameservers.list(callback)"
"/PUT/account/default_nameservers/": "account.default_nameservers.replace(data, callback)"

"/GET/account/billing/": "account.billing.list(callback)"
"/POST/account/billing/": "account.billing.create(data, callback)"
"/DELETE/account/billing/id/": "account.billing(id).del(callback)"
"/GET/account/receipts/": "account.receipts.list(callback)"
"/GET/account/receipts/id/": "account.receipts(id).get(callback)"
"/GET/account/receipts/id.pdf/": "account.receipts(id).download(format, callback)"

"/GET/products/": "products.list(callback)"
"/GET/products/product/": "products(product).get(callback)"
"/GET/tlds/": "tlds.list(callback)"
"/GET/tlds/tld/": "tlds(tld).get(callback)"
"/GET/search/results/": "search.results.list({ q: query }, callback)"
"/GET/search/results/domain/": "search.results(domain).get(callback)"
