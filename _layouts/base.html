<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>
		{% if page.title %}
			{{ page.title }}
		{% else %}
			{% if page.resource %}
				{{ page.method }} {{ page.resource }} &mdash;
			{% endif %}
			iwantmyname API
		{% endif %}
	</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" media="all">
	<style>
		body {
			padding-top: 70px;
			padding-bottom: 100px;
		}
		.page-header {
			margin-top: 20px;
			margin-bottom: 40px;
		}
		section[id] {
			padding-top: 70px;
			margin-top: -70px;
		}
		section table.table {
			margin-top: 30px;
			margin-bottom: 40px;
		}
		.method {
			display: block;
			float: left;
			width: 4.5em;
			padding-right: .5em;
			text-align: right;
		}
	</style>
</head>
<body>
	{{ content }}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
