<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>
		{% if page.title %}
			{{ page.title }}
		{% else %}
			{% if page.resource %}
				{{ page.method }} {{ page.resource }} &mdash;
			{% endif %}
			{{ site.name }}
		{% endif %}
	</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" media="all">
	<style>
		body {
			padding: 20px;
		}
	</style>
</head>
<body>
	{{ content }}

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
</body>
</html>
