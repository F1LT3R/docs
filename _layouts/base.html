<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>
		{% if page.title %}
			{{ page.title }}
		{% else %}
			{% if page.resource %}
				{{ page.method }} {{ page.resource }} &mdash;
			{% endif %}
			iwantmyname API
		{% endif %}
	</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" media="all">
	<style>
		html, body {
			height: 100%;
		}
		body {
			padding-top: 70px;
		}
		footer {
			height: 75%;
		}
		.page-header {
			margin-top: 20px;
			margin-bottom: 40px;
		}
		section[id] {
			padding-top: 70px;
			margin-top: -70px;
		}
		section table.table {
			margin-top: 30px;
			margin-bottom: 40px;
		}
		.method {
			display: block;
			float: left;
			width: 4.5em;
			padding-right: .5em;
			text-align: right;
		}
		.panel .nav {
			margin-bottom: 15px;
		}
		.panel samp {
			white-space: pre-wrap;
			overflow-x: auto;
		}

		/* enable hover dropdowns */
		.dropdown:hover .dropdown-menu {
			display: block;
		}
		.dropdown:hover .dropdown-toggle:hover {
			color: #555;
			background-color: #e7e7e7;
		}


		.hljs-comment,
		.hljs-template_comment,
		.diff .hljs-header,
		.hljs-javadoc {
			color: #998;
			font-style: italic;
		}

		.hljs-keyword,
		.css .rule .hljs-keyword,
		.hljs-winutils,
		.javascript .hljs-title,
		.nginx .hljs-title,
		.hljs-subst,
		.hljs-request,
		.hljs-status {
			color: #333;
			font-weight: bold;
		}

		.hljs-number,
		.hljs-hexcolor,
		.ruby .hljs-constant {
			color: #008080;
		}

		.hljs-string,
		.hljs-tag .hljs-value,
		.hljs-phpdoc,
		.hljs-dartdoc,
		.tex .hljs-formula {
			color: #d14;
		}

		.hljs-title,
		.hljs-id,
		.scss .hljs-preprocessor {
			color: #900;
			font-weight: bold;
		}

		.javascript .hljs-title,
		.lisp .hljs-title,
		.clojure .hljs-title,
		.hljs-subst {
			font-weight: normal;
		}

		.hljs-class .hljs-title,
		.hljs-type,
		.vhdl .hljs-literal,
		.tex .hljs-command {
			color: #458;
			font-weight: bold;
		}

		.hljs-tag,
		.hljs-tag .hljs-title,
		.hljs-rules .hljs-property,
		.django .hljs-tag .hljs-keyword {
			color: #000080;
			font-weight: normal;
		}

		.hljs-attribute,
		.hljs-variable,
		.lisp .hljs-body {
			color: #008080;
		}

		.hljs-regexp {
			color: #009926;
		}

		.hljs-symbol,
		.ruby .hljs-symbol .hljs-string,
		.lisp .hljs-keyword,
		.tex .hljs-special,
		.hljs-prompt {
			color: #990073;
		}

		.hljs-built_in,
		.lisp .hljs-title,
		.clojure .hljs-built_in {
			color: #0086b3;
		}

		.hljs-preprocessor,
		.hljs-pragma,
		.hljs-pi,
		.hljs-doctype,
		.hljs-shebang,
		.hljs-cdata {
			color: #999;
			font-weight: bold;
		}

		.hljs-deletion {
			background: #fdd;
		}

		.hljs-addition {
			background: #dfd;
		}

		.diff .hljs-change {
			background: #0086b3;
		}

		.hljs-chunk {
			color: #aaa;
		}

		.hljs a {
			color: inherit;
			background: #ffe;
			text-decoration: inherit;
		}
		.hljs a:hover {
			background: #ff9;
		}
	</style>
</head>
<body>
	{{ content }}

	<a href="https://github.com/iwantmyname/docs"><img style="position: absolute; top: 50px; right: 0; border: 0; width: 149px; height: 149px;" src="https://aral.github.io/fork-me-on-github-retina-ribbons/right-dusk-blue@2x.png" alt="Fork me on GitHub"></a>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
	<script>
		var nodes = document.querySelectorAll('samp')
		for (var i = 0, l = nodes.length; i < l; i++) {
			if (/(^|\s)lang-/.test(nodes[i].className)) {
				hljs.highlightBlock(nodes[i])
			}
		}
	</script>
</body>
</html>
